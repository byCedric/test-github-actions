name: preview

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: ðŸ— Setup repository
        uses: actions/checkout@v3

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ðŸ— Setup Expo
        uses: expo/expo-github-action@feature/preview-eas-support
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Publish preview
        id: preview
        uses: expo/expo-github-action/preview@feature/preview-eas-support
        with:
          command: eas update --auto

      # See: https://github.com/orgs/community/discussions/26288
      - name: ðŸ“– Add job summary
        shell: bash
        run: |
          echo ${{ steps.preview.ouputs.comment }} | while IFS= read -r line ; do echo $line >> $GITHUB_STEP_SUMMARY; done

